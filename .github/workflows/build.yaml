name: build-latex

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: main.pdf